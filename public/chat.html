    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: transparent; }
        
        #chat-container { background: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; display: flex; flex-direction: column; gap: 12px; }
        
        /* BUBBLES */
        .user { background: #333; color: white; padding: 12px 16px; border-radius: 18px 18px 0 18px; align-self: flex-end; max-width: 80%; }

        #preview-container { display: flex; gap: 10px; padding: 0 15px; background: white; transition: all 0.2s; }
        .preview-thumb { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 2px solid #ddd; }

        .product-card span { display: block; padding: 8px; font-size: 11px; font-weight: 600; text-align: center; color: #333; line-height: 1.3; }

        /* CONTROLS */
        .controls { display: flex; gap: 10px; align-items: flex-end; padding: 15px; border-top: 1px solid #eee; background: white; }
        textarea { flex: 1; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 24px; outline: none; resize: none; font-family: inherit; max-height: 120px; font-size: 14px; }
        .btn { height: 42px; border: none; border-radius: 24px; cursor: pointer; font-weight: 600; color: white; background: #333; padding: 0 20px; }
        #upload-label { width: 42px; height: 42px; background: #f1f3f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; color: #555; }
        #file-input { display: none; }

        /* Start Over button - matches Send button style */
        #start-over-btn {
            height: 36px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 0 20px;
            transition: all 0.2s;
            white-space: nowrap;
            backdrop-filter: blur(10px);

        #start-over-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        #loader { display: none; text-align: center; font-size: 11px; color: #888; padding: 5px; }

        /* IMAGE LIGHTBOX POPUP */
        #image-lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease-in-out;
        }
        #image-lightbox.show {
            display: flex;
        }
        #lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        #lightbox-img {
            max-width: 90vw;

    <!-- M5: Color Selection Modal -->
    <div id="color-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">

            <div id="color-buttons-more" style="display:none; flex-wrap:wrap; gap:8px; margin-top:8px; padding-top:8px; border-top:1px solid #eee;"></div>
            <div style="margin-top:12px; font-size:11px; color:#999;">Custom colors may not be in stock or render accurately</div>
            <button onclick="closeColorModal()" style="margin-top:12px; width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; background:white; cursor:pointer;">Keep Current</button>

   <script>
    const urlParams = new URLSearchParams(window.location.search);
    const CLIENT_API_KEY = urlParams.get('apiKey') || "YOUR_FALLBACK_TEST_KEY";

    // M6: Color modal state and helpers
    let pendingColorInfo = null;

    // Helper: Escape string for use in JS/HTML attributes (handles quotes, backslashes, etc.)
    // JSON.stringify escapes double quotes but NOT single quotes, so we must escape them manually
    // for use in onclick='pickColor("...")' style attributes
    function escapeForJs(str) {
        return JSON.stringify(String(str)).slice(1, -1).replace(/'/g, "\\'");
    }

    // Helper: Create color button HTML (safe for special chars like O'White)
    function createColorBtn(color) {
        const safeColor = escapeForJs(color);
        return `<button onclick="pickColor('${safeColor}')"
            style="padding:10px 16px; border:1px solid #ddd; border-radius:8px; background:#f8f9fa; cursor:pointer; font-size:13px;">${color}</button>`;
    }

    // Helper: Create custom color input HTML
    function createCustomColorInput() {
        return `<div id="custom-color-container" style="display:flex; gap:6px; align-items:center; width:100%; margin-top:8px;">
            <input type="text" id="custom-color-input" placeholder="Enter color name..."
                style="flex:1; padding:10px 12px; border:1px solid #ddd; border-radius:8px; font-size:13px; outline:none;"
                onkeydown="if(event.key==='Enter'){submitCustomColor();}">
            <button onclick="submitCustomColor()"
                style="padding:10px 16px; border:none; border-radius:8px; background:#333; color:white; cursor:pointer; font-size:13px; font-weight:600;">OK</button>
        </div>`;
    }

    function submitCustomColor() {
        const input = document.getElementById('custom-color-input');
        const color = input ? input.value.trim() : '';
        if (color) {
            pickColor(color);
        }
    }

    function showColorModal(colorInfo) {
        // colorInfo = { product_id, product_name, used_color, available_colors: [] }
        const colors = colorInfo.available_colors || [];
        if (colors.length === 0) return;

        pendingColorInfo = colorInfo;
        document.getElementById('color-modal-product').innerText = colorInfo.product_name;
        document.getElementById('color-modal-current').innerText = `Current: ${colorInfo.used_color}`;

        // Show first 3 colors + More + Customized
        const mainColors = colors.slice(0, 3);
        const moreColors = colors.slice(3);

        let mainHtml = mainColors.map(c => createColorBtn(c)).join('');
        if (moreColors.length > 0) {
            mainHtml += `<button onclick="expandColors()" id="more-btn" style="padding:10px 16px; border:1px solid #ddd; border-radius:8px; background:#e9ecef; cursor:pointer; font-size:13px;">More...</button>`;
        }
        // Add custom color input instead of Customized button
        mainHtml += createCustomColorInput();

        document.getElementById('color-buttons-main').innerHTML = mainHtml;
        document.getElementById('color-buttons-more').innerHTML = moreColors.map(c => createColorBtn(c)).join('');
        document.getElementById('color-buttons-more').style.display = 'none';
        document.getElementById('color-modal').style.display = 'flex';
    }

    // M7: Color modal actions
    function expandColors() {
        document.getElementById('color-buttons-more').style.display = 'flex';
        document.getElementById('more-btn').style.display = 'none';
    }

    function pickColor(color) {
        if (!pendingColorInfo) return;
        // IMPORTANT: Build message BEFORE closing modal (closeColorModal clears pendingColorInfo)
        const msg = `__BB_COLOR__::productId=${pendingColorInfo.product_id};color=${color}`;
        closeColorModal();
        send(msg);
    }

    function closeColorModal() {
        document.getElementById('color-modal').style.display = 'none';
        pendingColorInfo = null;
    } 
    const SERVER_URL = "https://blind-bot-server.onrender.com"; 
    
    // Initialize Supabase (Keep your existing keys)
    const supabaseclients = window.supabase.createClient("https://iashgsuvdedpdmytdbgw.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhc2hnc3V2ZGVkcGRteXRkYmd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0ODMyNDIsImV4cCI6MjA4MDA1OTI0Mn0.nUyhba86frTJDqqAEfZnjF4s_5sTnda7TjIoKDo2wbc");

    // --- 1. CAPTURE COMPANY NAME ---
    // This grabs the name passed from widget.js
    const companyName = urlParams.get('name') || "us";
    const greetingParam = urlParams.get('greeting');

    const initialGreeting = (greetingParam && greetingParam !== "null" && greetingParam !== "") 
        ? greetingParam 
        : `What can ${companyName} do for you today?`;

    // --- 2. INITIALIZE HISTORY WITH GREETING ---
    // We "fake" that the AI already said this, so the server knows the conversation has started.
    let history = [
    
    { role: "user", parts: [{ text: "Hello" }] }, 
    { role: "model", parts: [{ text: initialGreeting }] }
];
    
    let stagedImages = []; 
        
    // --- 3. THEME & LOGO LOGIC ---
    const themeColor = urlParams.get('theme') || "#333";
    const logoUrl = urlParams.get('logo'); 

    const header = document.getElementById('header');
    header.style.backgroundColor = themeColor;
    document.getElementById('send-btn').style.backgroundColor = themeColor;

    if (logoUrl && logoUrl !== "null" && logoUrl !== "") {
        // Update only the first child (company name/logo), keep Start Over button
        header.innerHTML = `
            <img src="${logoUrl}" style="height: 30px; vertical-align: middle;">
            <button id="start-over-btn" onclick="startOver()">Start Over</button>
        `;
    }

    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        .user { background: ${themeColor} !important; }
        .product-card:hover { border-color: ${themeColor} !important; }
    `;
    document.head.appendChild(styleSheet);

    // --- 4. SHOW GREETING IMMEDIATELY ---
    window.onload = function() {
        const box = document.getElementById('chat-box');
        // Instantly add the greeting bubble to the UI
        box.innerHTML += `<div class="ai">${initialGreeting}</div>`;
        const msgInput = document.getElementById('msg');
        msgInput.addEventListener('keydown', function(e) {
            // If Enter is pressed WITHOUT Shift
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Stop the new line from happening
                send(); // Trigger the send function
            }
        });
    };

    // --- 5. UPLOAD LOGIC (with HEIC/HEIF conversion in browser) ---
    async function uploadImage() {
        const fileInput = document.getElementById('file-input');
        let file = fileInput.files[0];
        if (!file) return;

        document.getElementById('loader').style.display = 'block';
        document.getElementById('loader').innerText = 'Processing image...';

        try {
            // Check if HEIC/HEIF and convert in browser
            const isHeic = file.type === 'image/heic' || file.type === 'image/heif' ||
                           file.name.toLowerCase().endsWith('.heic') ||
                           file.name.toLowerCase().endsWith('.heif');

            if (isHeic) {
                document.getElementById('loader').innerText = 'Converting HEIC to JPEG...';
                console.log('Converting HEIC to JPEG in browser...');

                let conversionSucceeded = false;

                // Try heic2any first
                try {
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: 'image/jpeg',
                        quality: 0.85
                    });

                    // heic2any may return array for multi-image HEIC
                    const jpegBlob = Array.isArray(convertedBlob) ? convertedBlob[0] : convertedBlob;
                    file = new File([jpegBlob], file.name.replace(/\.heic$/i, '.jpg').replace(/\.heif$/i, '.jpg'), {
                        type: 'image/jpeg'
                    });
                    console.log('HEIC conversion complete (heic2any)');
                    conversionSucceeded = true;
                } catch (heicErr) {
                    console.warn('heic2any failed, trying libheif fallback:', heicErr.message);
                }

                // Fallback to libheif-js if heic2any failed
                if (!conversionSucceeded && typeof libheif !== 'undefined') {
                    try {
                        document.getElementById('loader').innerText = 'Converting HEIC (fallback)...';
                        const arrayBuffer = await file.arrayBuffer();
                        // libheif-bundle exports a factory function that must be called first
                        const libheifModule = typeof libheif === 'function' ? libheif() : libheif;
                        const decoder = new libheifModule.HeifDecoder();
                        const data = decoder.decode(new Uint8Array(arrayBuffer));

                        if (data && data.length > 0) {
                            const image = data[0];
                            const width = image.get_width();
                            const height = image.get_height();

                            // Create canvas to convert to JPEG
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');

                            const imageData = ctx.createImageData(width, height);
                            // Initialize alpha channel to 255 (opaque) - required by libheif
                            for (let i = 0; i < width * height; i++) {
                                imageData.data[i * 4 + 3] = 255;
                            }
                            await new Promise((resolve, reject) => {
                                image.display(imageData, (displayData) => {
                                    if (!displayData) {
                                        reject(new Error('Failed to display HEIC image'));
                                        return;
                                    }
                                    resolve();
                                });
                            });

                            ctx.putImageData(imageData, 0, 0);

                            // Convert canvas to JPEG blob
                            const jpegBlob = await new Promise(resolve => {
                                canvas.toBlob(resolve, 'image/jpeg', 0.85);
                            });

                            file = new File([jpegBlob], file.name.replace(/\.heic$/i, '.jpg').replace(/\.heif$/i, '.jpg'), {
                                type: 'image/jpeg'
                            });
                            console.log('HEIC conversion complete (libheif)');
                            conversionSucceeded = true;
                        }
                    } catch (libheifErr) {
                        console.error('libheif fallback also failed:', libheifErr);
                    }
                }

                // If all conversion methods failed, show error
                if (!conversionSucceeded) {
                    alert('Unable to convert HEIC image in your browser.\n\nPlease try one of these options:\n1. Open the photo in Photos app and share/export as JPEG\n2. Take a screenshot of the image\n3. Use a different image format (JPEG, PNG)');
                    document.getElementById('loader').style.display = 'none';
                    fileInput.value = '';
                    return;
                }
            }

            document.getElementById('loader').innerText = 'Uploading...';

            // Read file as base64
            const base64 = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            // Upload via server endpoint
            const response = await fetch(`${SERVER_URL}/upload-image`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    imageBase64: base64,
                    fileName: file.name,
                    mimeType: file.type
                })
            });

            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.error || 'Upload failed');
            }

            stagedImages.push(result.url);
            document.getElementById('preview-container').innerHTML += `<div class="preview-wrapper"><img src="${result.url}" class="preview-thumb"></div>`;

        } catch (err) {
            console.error('Upload error:', err);
            alert('Failed to upload image: ' + err.message);
        } finally {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loader').innerText = 'Uploading image...';
            fileInput.value = ''; // Reset file input
        }
    }

    // --- 6. SEND LOGIC ---
    async function send(overrideText = null) {
        const text = overrideText || document.getElementById('msg').value.trim();
        if (!text && stagedImages.length === 0) return;

        const box = document.getElementById('chat-box');

        // Hide internal protocol messages from UI (but still send to server)
        const isProtocolMsg = text && text.startsWith('__BB_COLOR__::');

        let displayHtml = "";
        stagedImages.forEach(url => displayHtml += `<img src="${url}" class="chat-img">`);
        // For protocol messages, show user-friendly text instead
        if (text && !isProtocolMsg) {
            displayHtml += `<div>${text}</div>`;
        } else if (isProtocolMsg) {
            // Extract color name for display
            const colorMatch = text.match(/color=(.+)$/);
            const colorName = colorMatch ? colorMatch[1] : 'new color';
            displayHtml += `<div>Change to ${colorName}</div>`;
        }

        if (displayHtml) box.innerHTML += `<div class="user">${displayHtml}</div>`;
        
        let backendText = text;
        stagedImages.forEach(url => backendText += ` [IMAGE_URL: ${url}]`);
        history.push({ role: "user", parts: [{ text: backendText }] });

        document.getElementById('msg').value = "";
        stagedImages = []; 
        document.getElementById('preview-container').innerHTML = "";
        
        triggerAIResponse();
    }

    async function triggerAIResponse() {
        const box = document.getElementById('chat-box');
        const loader = document.createElement('div'); loader.className='ai'; loader.innerText='...'; loader.id='temp-loader';
        box.appendChild(loader);

        try {
            const response = await fetch(`${SERVER_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history, clientApiKey: CLIENT_API_KEY })
            });
            const data = await response.json();
            document.getElementById('temp-loader').remove();

            // M8: Add "Change Color" button after rendered image
            // Store color_info globally for this response, use unique ID to avoid collisions
            let changeColorBtn = "";
            if (data.color_info && data.color_info.available_colors && data.color_info.available_colors.length > 0) {
                // Store in a global map with unique ID, safer than embedding JSON in onclick
                const colorInfoId = 'ci_' + Date.now();
                window._colorInfoMap = window._colorInfoMap || {};
                window._colorInfoMap[colorInfoId] = data.color_info;
                changeColorBtn = `<button onclick="showColorModal(window._colorInfoMap['${colorInfoId}'])"
                    style="margin-top:8px; padding:8px 16px; border:1px solid #ddd; border-radius:8px; background:#f8f9fa; cursor:pointer; font-size:13px; display:block;">
                    Change Color
                </button>`;
            }

            let replyHtml = data.reply.replace(/\[RENDER_URL: (.*?)\]/, (match, url) => {
                return `<img src="${url}" class="chat-img" style="border: 2px solid #28a745;">${changeColorBtn}`;
            });

            let cardsHtml = "";
            if (data.product_suggestions && data.product_suggestions.length > 0) {
                cardsHtml = `<div class="product-grid">`;
                data.product_suggestions.forEach(prod => {
                    // Escape product name for onclick
                    const safeName = escapeForJs(prod.name);
                    cardsHtml += `
                    <div class="product-card" onclick="send('${safeName}')">
                        <img src="${prod.image}">
                        <span>${prod.name}</span>
                    </div>`;
                });
                cardsHtml += `</div>`;
            }

            box.innerHTML += `<div class="ai">${replyHtml}${cardsHtml}</div>`;
            history.push({ role: "model", parts: [{ text: data.reply }] });
            box.scrollTop = box.scrollHeight;

        } catch (err) {
            console.error(err);
        }
    }

    // --- 7. START OVER FUNCTION ---
    function startOver() {
        if (!confirm('Are you sure you want to start over? This will clear the entire conversation.')) {
            return;
        }

        // Clear chat box
        const box = document.getElementById('chat-box');
        box.innerHTML = '';

        // Reset history to initial greeting
        history = [
            { role: "user", parts: [{ text: "Hello" }] },
            { role: "model", parts: [{ text: initialGreeting }] }
        ];

        // Clear staged images
        stagedImages = [];
        document.getElementById('preview-container').innerHTML = "";

        // Clear message input
        document.getElementById('msg').value = "";

        // Show initial greeting again
        box.innerHTML = `<div class="ai">${initialGreeting}</div>`;

        console.log('Chat restarted');
    }

    // --- 8. IMAGE LIGHTBOX FUNCTIONS ---
    function openLightbox(imageSrc) {
        const lightbox = document.getElementById('image-lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        lightboxImg.src = imageSrc;
        lightbox.classList.add('show');

        // Prevent body scroll when lightbox is open
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        const lightbox = document.getElementById('image-lightbox');
        lightbox.classList.remove('show');

        // Restore body scroll
        document.body.style.overflow = '';
    }

    async function saveLightboxImage() {
        const img = document.getElementById('lightbox-img');
        const btn = document.getElementById('lightbox-save');
        const url = img.src;

        // Show loading state
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚è≥ Saving...';
        btn.disabled = true;

        try {
            // Fetch image as blob (handles cross-origin)
            const response = await fetch(url);
            const blob = await response.blob();

            // Create blob URL for download
            const blobUrl = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = 'blindbot-rendering-' + Date.now() + '.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Clean up blob URL
            URL.revokeObjectURL(blobUrl);

            // Success feedback
            btn.innerHTML = '‚úÖ Saved!';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1500);
        } catch (err) {
            console.error('Save failed:', err);
            btn.innerHTML = '‚ùå Failed';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1500);
        }
    }

    // Close lightbox on ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeLightbox();
        }
    });

    // Make all chat images clickable (delegated event)
    document.getElementById('chat-box').addEventListener('click', (e) => {
        if (e.target.classList.contains('chat-img')) {
            openLightbox(e.target.src);
        }
    });
</script>
